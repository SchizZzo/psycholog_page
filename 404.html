<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    // Skrypt, który przekieruje użytkownika na odpowiedni fragment aplikacji
    var redirect = window.location.pathname;

    // Sprawdzenie, czy ścieżka nie prowadzi już do index.html, aby uniknąć zapętlenia
    if (!redirect.includes("index.html")) {
      window.location.replace("/index.html" + redirect);
    }
  </script>
</head>
<body>
</body>
</html>
